      <!-- main -->
      <main class="container" style="margin-top: 150px;">
        <div class="row mt-5 mx-auto">
          <!-- form -->
          <h3 class="mb-5 fw-bold">List a new pet for adoption</h3>

            <!-- TODO: add aria -->
          <form>
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="mb-3">
                  <input type="text" class="form-control bg-zinc-100 text-zinc-500" id="name" placeholder="Name">
                </div>
    
                <div class="mb-3">
                  <select name="animal" class="form-select bg-zinc-100 text-zinc-500" id="animal">
                    <option selected>Select animal</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                
                <div class="mb-3">
                  <input type="text" class="form-control bg-zinc-100 text-zinc-500" id="breed" placeholder="Breed (optional)">
                </div>
    
                <div class="mb-3">
                  <input type="date" class="form-control bg-zinc-100 text-zinc-500" id="birthday" placeholder="Birthday (optional)">

                </div>
    
                <div class="mb-3">
                  <input type="text" class="form-control bg-zinc-100 text-zinc-500" id="caretaker" placeholder="Caretaker (optional)">
                </div>
    
                <div class="mb-3">
                  <textarea name="vaccine" id="vaccine" class="form-control bg-zinc-100 text-zinc-500" placeholder="Vaccination and Medical Information" style="height: 122px;"></textarea>
                </div>
    
                <div class="mb-3">
                  <textarea name="description" id="description" class="form-control bg-zinc-100 text-zinc-500" placeholder="Description" style="height: 177px;"></textarea>
                </div>
    
                <button type="submit" class="primary-button ps-5 pe-5 mb-md-0 mb-3">List pet</button>
              </div>
              <div class="col-md-6 col-12 mb-3 d-flex justify-content-center">
                <div class="flex-container">
                  <input type="file" class="form-control bg-zinc-100 text-zinc-500 mt-md-0 mt-3">
                  <img src="upload-image.png" class="img-fluid mt-2" alt="upload-image placeholder">
  
                  <div class="extra-images">
                    <p class="mt-5">Extra Images</p>
                    <img src="upload-image.png" class="img-fluid" alt="upload-image placeholder">
                  </div>
                </div>

              </div>
            </div>
            
          </form>
        </div>
      </main>
