<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P1 - New Pet Listing</title>
    <!--boostrap setup-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <!--for our custom syling-->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
      <!-- header -->
      <header>
        <nav class="navbar navbar-expand-md bg-body-secondary">
          <div class="container-fluid">
            <a href="landing_page.html" class="navbar-brand">PetPal</a>
            <a href="signup_page_seeker.html" class="btn btn-success">Get started</a>
          </div>
        </nav>
      </header>

      <!-- main -->
      <main class="container">
        <div class="row mt-5 mx-auto">
          <!-- form -->
          <h3 class="mb-4">List a new pet for adoption</h3>

            <!-- TODO: add aria -->
          <form>
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="name1" placeholder="name">
                  <label for="name1">Name</label>
                </div>
    
                <div class="form-floating mb-3">
                  <select name="animal" class="form-select" id="animal">
                    <option selected>No selection</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="other">Other (please spcifiy)</option>
                  </select>
                  <label for="animal">Animal</label>
                </div>
                
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="breed" placeholder="breed">
                  <label for="name1">Breed (optional)</label>
                </div>
    
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="birthday" placeholder="birthday">
                  <label for="birthday">Birthday (optional)</label>
                </div>
    
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="caretaker" placeholder="caretaker">
                  <label for="caretaker">Caretaker (optional)</label>
                </div>
    
                <div class="form-floating mb-3">
                  <textarea name="vaccine" id="vaccine" class="form-control" placeholder="Enter vaccine info" style="height: 122px;"></textarea>
                  <label for="vaccine">Vaccination and Medical Information</label>
                </div>
    
                <div class="form-floating mb-3">
                  <textarea name="description" id="description" class="form-control" placeholder="Enter description" style="height: 177px;"></textarea>
                  <label for="description">Description</label>
                </div>
    
                <button type="submit" class="btn btn-success ps-5 pe-5">List pet</button>
              </div>
              <div class="col-md-4 col-12">
                <input type="file" class="form-control">
                <img src="upload-image.png" class="img-fluid mt-2" alt="upload-image placeholder">

                <div class="extra-images">
                  <p class="mt-5">Extra Images</p>
                  <img src="upload-image.png" class="img-fluid" alt="upload-image placeholder">
                </div>

              </div>
            </div>
            
          </form>
        </div>
      </main>
      

  </body>
</html>
