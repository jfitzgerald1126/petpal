<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P1 - Login</title>
    <!--for our custom syling-->
    <link href="styles.css" rel="stylesheet">
    <!--boostrap setup-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    
    <div class="content-container d-flex align-items-center flex-row">
      <header class="landing-page-header position-fixed top-0 left-0 d-flex flex-row align-items-center justify-content-between">
        <a class="petpalLogo fs-3 ms-3 text-white fw-medium text-decoration-none" href="index.html">Petpal</a>
        <button class="login-button mx-3"><a href="index.html" class="link">Go Back</a></button>
      </header>

      <div class="super-wrapper w-100 h-100 d-flex align-items-center justify-content-center">

        <div class="login-wrapper d-flex flex-column align-items-left mb-5 h-100">
          <div class="login-header text-left ">
            <h4 class="fw-light">Welcome Back User</h4>
            <p class="display-4 fw-medium">Login to your account</p>
            <h4 class="fw-light">Dont't have an account ? <a href="index.html" class="landinglink">Register</a></h4>
          </div>


          <div class="w-75">
            <form method="post">

              <!--used form-control configurations from boostrap to align input boxes
              https://getbootstrap.com/docs/5.3/forms/overview/#overview , https://getbootstrap.com/docs/5.3/forms/form-control/
              -->
              <!--repeititve code was copy pasted from page's associated non-error screen -->
              <div class="mb-3 mt-5">
                <input type="email" class="form-control" id="email" name="email"placeholder="Email...">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password...">
              </div>
             <!--note, form control classes are default configs provided by bootstrap-->

              <div class="mb-3">
                <h5 class="fw-semibold text-danger">Invalid username or password</h5>
              </div>

              <div class="mb-3 d-flex justify-content-start">
                <button type="submit" class="login-button">Login</button>
              </div>
              
            </form>
          </div>

        </div>
      </div>


    </div>





</body>
</html>
