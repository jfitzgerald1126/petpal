<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P1 - Login</title>
    <!--for our custom syling-->
    <link href="styles.css" rel="stylesheet">
    <!--boostrap setup-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    
    <div class="content-container d-flex align-items-center flex-row">
      <header class="landing-page-header position-fixed top-0 left-0 d-flex">
        <div class="Petpalcontainer fs-1 text-white fw-light ms-2 h-100 d-flex align-items-center">Petpal</div>
        <!--center the petpal text later-->
        <!--this should have slightly different styling because its the landing page, so
        not all links should be available until we area actually in the website -->



        <nav class="navbar fs-1 text-white fw-light ms-2 h-100 w-100 d-flex align-items-center justify-content-end">
      
          <ul class="navbar h-100 mb-0 pt-0 pb-0">
            <li class="nav-item me-1">
              <!-- <a class="nav-link fs-5 login-button" aria-current="page" href="login_page.html">Log In</a> -->

              <button type="button" class="login-button"><a href="landing_page.html" class="link">Go back</a></button>
            </li>
          </ul>
        </nav>
      </header>

      <div class="super-wrapper w-100 h-100 d-flex align-items-center justify-content-center">

        <div class="login-wrapper d-flex flex-column align-items-left w-50 mb-5 just">
          <div class="login-header text-left ">
            <h4 class="fw-light">Welcome Back User</h4>
            <h1 class="display-3 fw-medium">Login to your account</h1>
            <h4 class="fw-light">Dont't have an account ? <a href="landing_page.html" class="landinglink">Register</a></h4>
          </div>


          <div class="w-75">
            <form method="post">
              <div class="mb-3 mt-5">
                
                <input type="email" class="form-control" id="username" name="email"placeholder="Email...">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password...">
                
              </div>
             <!--note, form control classes are default configs provided by bootstrap-->

              <div class="mb-3">
                <h5 class="fw-semibold text-danger">Incorrect username or password</h5>
              </div>

              <div class="mb-3 d-flex justify-content-start">
                <button type="submit" class="login-button">Login</button>
              </div>
              
            </form>
          </div>

        </div>
      </div>


    </div>





</body>
</html>
