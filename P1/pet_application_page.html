<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P1 - Pet Application</title>
    <!--boostrap setup-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <!--for our custom syling-->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
      <!-- header -->
      <header>
        <nav class="navbar navbar-expand-md bg-body-secondary">
          <div class="container-fluid">
            <a href="landing_page.html" class="navbar-brand">PetPal</a>
            <a href="signup_page_seeker.html" class="btn btn-success">Get started</a>
          </div>
        </nav>
      </header>

      <!-- main -->
      <main class="container">
        <div class="row mt-5 mx-auto">
          <!-- form -->
          <div class="col-md-6 col-12">
            <!-- TODO: make name change based on which application -->
            <h3 class="mb-4">View David's Application</h3>

              <!-- TODO: add aria -->
              <!-- TODO: change input to boxes with same styling -->
            <form>
              <div class="mb-3">
                <input type="text" readonly class="form-control" id="name1" placeholder="David David">
              </div>

              <div class="mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="david@example.com">
              </div>

              <div class="mb-3">
                <input type="tel" class="form-control" id="tel" placeholder="(999) 999-9999">
              </div>

              <div class="mb-3">
                <select name="contactMethod" class="form-select" id="contactMethod">
                  <option selected>Preferrs to be contacted by phone</option>
                </select>
              </div>
              <div class="mb-3">
                <textarea name="reason" id="reason" class="form-control" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur officiis unde cupiditate, perferendis inventore quod culpa expedita mollitia fugiat. At laudantium dolor ex aliquam harum dolorum minima maxime iusto reiciendis quaerat asperiores magni saepe deserunt nobis repellat rem quia, quod incidunt alias nam. Error consequatur magni eaque debitis! A, id.
                " style="height: 215px;"></textarea>
              </div>

              <button type="submit" class="btn btn-success">Accept application</button>

              <button class="btn btn-danger">Reject application</button>
            </form>
          </div>
  
          <!-- card -->
          <div class="col-md-6 col-12 text-center">
            <h1>Card here</h1>
          </div>
        </div>
      </main>
      

  </body>
</html>
